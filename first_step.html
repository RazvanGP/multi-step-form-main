<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Step</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="h-full">
    <!-- Step 1 start -->
    <div class="first-step flex flex-col max-w-md h-full justify-evenly">
      <h1 class="text-3xl font-bold text-marine-blue">Personal info</h1>
      <h2 class="text-cool-gray">
        Please provide your name, email address, and phone number.
      </h2>
      <form action="" class="pt-10 pb-20 flex flex-col justify-around">
        <label class="text-marine-blue font-medium mb-2" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Stephen King"
          class="border p-2 rounded-md mb-4"
        />

        <label class="text-marine-blue font-medium mb-2" for="email"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="email"
          placeholder="e.g. stephenking@lorem.com"
          class="border p-2 rounded-md mb-4"
        />
        <label class="text-marine-blue font-medium mb-2" for="phone"
          >Phone Number
        </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="e.g. +1 234 567 890"
          class="border p-2 rounded-md"
        />
      </form>
      <button
        class="bg-marine-blue text-alabaster py-2 px-5 rounded-md text-base self-end"
      >
        Next Step
      </button>
    </div>
    <!-- Step 1 end -->
  </body>
</html>
