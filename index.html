<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./output/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-screen h-screen flex flex-col justify-center items-center bg-magnolia font-ubuntu"
  >
    <main
      class="grid grid-cols-3 gap-10 p-4 bg-white rounded-xl drop-shadow-xl"
    >
      <!-- Sidebar start -->
      <aside>
        <ol
          class="sidebar w-[274px] h-[568px] bg-[url('.././assets/images/bg-sidebar-desktop.svg')] bg-no-repeat bg-cover bg-bottom rounded-lg pl-5 pr-10 pt-5 text-xs"
        >
          <li class="sidebar-card flex justify-start items-center pb-5">
            <span
              class="step-number leading-[32px] w-[32px] h-[32px] rounded-full bg-light-blue text-center align-middle"
              >1</span
            >
            <p class="step-title flex flex-col uppercase pl-5 leading-[16px]">
              <span class="text-cool-gray">Step 1</span>
              <span class="text-alabaster">Your info</span>
            </p>
          </li>

          <li class="sidebar-card flex justify-start items-center pb-5">
            <span
              class="step-number leading-[32px] w-[32px] h-[32px] rounded-full border border-alabaster text-center align-middle text-alabaster"
              >2</span
            >
            <p class="step-title flex flex-col uppercase pl-5 leading-[16px]">
              <span class="text-cool-gray">Step 2</span>
              <span class="text-alabaster">Select plan</span>
            </p>
          </li>

          <li class="sidebar-card flex justify-start items-center pb-5">
            <span
              class="step-number leading-[32px] w-[32px] h-[32px] rounded-full border border-alabaster text-center align-middle text-alabaster"
              >3</span
            >
            <p class="step-title flex flex-col uppercase pl-5 leading-[16px]">
              <span class="text-cool-gray">Step 3</span>
              <span class="text-alabaster">Add-ons</span>
            </p>
          </li>

          <li class="sidebar-card flex justify-start items-center pb-5">
            <span
              class="step-number leading-[32px] w-[32px] h-[32px] rounded-full border border-alabaster text-center align-middle text-alabaster"
              >4</span
            >
            <p class="step-title flex flex-col uppercase pl-5 leading-[16px]">
              <span class="text-cool-gray">Step 4</span>
              <span class="text-alabaster">Summary</span>
            </p>
          </li>
        </ol>
      </aside>
      <!-- Sidebar end -->
      <iframe
        class="w-full col-span-2 h-full my-10"
        src="./first_step.html"
        title="First Step"
        frameborder="0"
      ></iframe>
    </main>
    <footer class="absolute bottom-0 p-5 attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
